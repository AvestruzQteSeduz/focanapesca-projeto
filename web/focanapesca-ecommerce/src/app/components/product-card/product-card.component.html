<div class="card">
  <div class="image-container">
    <img [src]="product.imagemUrl" [alt]="product.nome">
  </div>

  <div class="card-body">
    <h3 class="card-title">{{ product.nome }}</h3>

    <p class="card-price">R$ {{ product.preco }}</p>

    <p class="card-installments">ou 12x de R$ {{ (product.preco / 12).toFixed(2) }}</p>

    <button class="btn-buy" (click)="adicionarAoCarrinho()">Comprar</button>
  </div>
</div>
