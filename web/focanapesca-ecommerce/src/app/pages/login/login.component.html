<div class="login-container">
  <div class="login-card">
    <h2>Acesse sua Conta</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" formControlName="senha" placeholder="Sua senha">
      </div>

      <div *ngIf="mensagemErro" class="alert alert-danger">
        {{ mensagemErro }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        Entrar
      </button>
    </form>

    <div class="register-link">
      <p>Novo na Foca na Pesca?</p>
      <a routerLink="/cadastro">Crie sua conta aqui</a>
    </div>
  </div>
</div>
